<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html-css-toboolist/css/main.css">
    <title>html-css-toboolis</title>
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- Header section -->
        <header>
            <img src="./img/Logo.png" alt="logo" class="logo">
            <span class="text-logo">Toboolist</span>
        </header>

        <!-- Main section -->
        <main>

            <!-- Table section -->
            <div class="table">
                <div class="buttons">
                    <button class="button1">Add Task</button>
                    <button class="button2">Add Section</button>
                </div>
                <hr>

                <!-- New Task -->
                <div class="task">
                    <div class="title">
                        <span class="triangledown">&blacktriangledown;</span>
                        <h2>New Task</h2>
                    </div>
                    <div>
                        <span class="check">&check;</span> 
                        <p class="text">Quarterly Newsletter</p>
                        <span class="editorial">Editorial</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
